<h1 class="ps-5">IMAGES</h1>

        <script>
          const imageUrls = [
            "../assets/images/small/small1.jpeg","../assets/images/small/small2.jpeg","../assets/images/small/small3.jpeg",
            "../assets/images/small/small4.jpeg","../assets/images/small/small5.jpeg","../assets/images/small/small6.jpeg",

            "../assets/images/small/small16.jpeg","../assets/images/small/small17.jpeg"
          ];
          const imageContainer = document.getElementById("image-container");

          for (let i = 0; i < imageUrls.length; i++) {
            const imageDiv = document.createElement("div");
            imageDiv.className = "col-4 col-sm-4 col-md-3 col-lg-3 px-0 ps-1 pt-1";
        
            const cardDiv = document.createElement("div");
            cardDiv.className = "card p-1 bg-dark";
        
            const imgElement = document.createElement("img");
            imgElement.className = "rounded";
            imgElement.src = imageUrls[i];
            imgElement.alt = "small Clock";
        
            cardDiv.appendChild(imgElement);
            imageDiv.appendChild(cardDiv);
            imageContainer.appendChild(imageDiv);
          }
        </script>   
    </div>
