          <script>
            const imageUrls = [
              "imgs/black1.jpeg",
              "imgs/black2.jpeg",
              "imgs/black3.jpeg",
              "imgs/black4.jpeg",
              "imgs/black5.jpeg",
              "imgs/black6.jpeg",
              "imgs/black7.jpeg",
              "imgs/black8.jpeg"
            ];
            const imageContainer = document.getElementById("image-container");

            for (let i = 0; i < imageUrls.length; i++) {
              const imageDiv = document.createElement("div");
              imageDiv.className = "col-4 col-sm-4 col-md-3 col-lg-3 px-2 py-2";
          
              const cardDiv = document.createElement("div");
              cardDiv.className = "card p-1 bg-dark";
          
              const imgElement = document.createElement("img");
              imgElement.className = "rounded";
              imgElement.src = imageUrls[i];
              imgElement.alt = "Black Clock";
          
              cardDiv.appendChild(imgElement);
              imageDiv.appendChild(cardDiv);
              imageContainer.appendChild(imageDiv);
            }
          </script>
          
                
    </div>
